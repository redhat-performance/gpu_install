- name: Get list of PCI devices
  ansible.builtin.command: lspci
  changed_when: false
  register: pci_devices

- name: Set Vendor to Nvidia
  ansible.builtin.set_fact:
    gpu_install_vendor: nvidia
  when: pci_devices | regex_search("^.*3D controller.*NVIDIA.*$")

- name: Error if failed to autodetect
  ansible.builtin.fail:
    msg: Could not determine GPU vendor, exiting out
  when: gpu_install_vendor == "auto"

- name: Set driver version
  ansible.builtin.set_fact:
    gpu_install_driver_version: "{{ gpu_install_driver_version | default(default_driver_version[gpu_install_vendor]) }}"
    # Check if we're installing the GPU libraries, if so, set a default version if one is not provided. If not
    gpu_install_library_version: "{{ gpu_install_library_version | default(default_library_version[gpu_install_vendor]) }}"
